version: '2'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - type: volume
        source: /etc/nginx/conf.d
        target: /etc/nginx/conf.d
      - type: volume
        source: /etc/nginx/vhost.d
        target: /etc/nginx/vhost.d
      - type: volume
        source: /usr/share/nginx/html 
        target: /usr/share/nginx/html 
      - type: volume
        source: /etc/docker-nginx/certs
        target: /etc/nginx/certs
        read_only: true
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=''
      - io.rancher.sidekicks=docker-gen, letsencrypt-companion
  docker-gen:
    image: jwilder/docker-gen
    volumes_from:
      - nginx
    volumes: 
      - type: volume
        source:  /home/reid/rancher/docker-gen/nginx.tmpl
        target: /etc/docker-gen/templates/nginx.tmpl
        read_only: true
      - type: volume
        source: /var/run/docker.sock
        target: /tmp/docker.sock
        read_only: true
    environment:
      - ENABLE_IPV6=true
    depends_on:
      - nginx
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.docker_gen=''
    command:
      - docker-gen -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
  letsencrypt-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes_from:
      - nginx
    volumes:
      - type: volume
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
      - type: volume
        source: /etc/docker-nginx/certs
        target: /etc/nginx/certs
  whoami:
    image: jwilder/whoami
    environment:
      - VIRTUAL_HOST=whoami.np.docker.reidweb.com
      - LETSENCRYPT_HOST=whoami.np.docker.reidweb.com
      - LETSENCRYPT_EMAIL=ssl@reidweb.com
  